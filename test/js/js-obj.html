        /**
         * 判断字符串参数有多少字节；

        */
        function snum(s){
            var jielong = 0;
            for(var i = 0; i < s.length; i++){
                var ma = s.charCodeAt(i);
                if(ma <= 255){
                    jielong = jielong + 1;
                }else{
                    jielong = jielong + 2;
                }
            }
            return jielong;
        }
